spring.application.name=inventory

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/inventory_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=inventory_user
spring.datasource.password=inventory_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Use none to let Flyway handle schema creation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable Flyway for automatic migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Disable data.sql initialization since we're using Flyway
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.inventory=DEBUG
logging.level.org.flywaydb=DEBUG

# QR Code Configuration
app.base-url=http://34.45.97.0
