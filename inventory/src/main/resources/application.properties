spring.application.name=inventory

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/inventory_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=inventory_user
spring.datasource.password=inventory_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Use none to let Flyway handle schema creation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable Spring Boot's automatic Flyway - we'll handle it manually
spring.flyway.enabled=false

# Disable data.sql initialization since we're using Flyway
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.inventory=DEBUG
logging.level.org.flywaydb=DEBUG

# QR Code Configuration
app.base-url=https://129.146.49.129
