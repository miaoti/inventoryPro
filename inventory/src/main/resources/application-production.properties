# Production Configuration for Docker Environment

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/inventory_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=inventory_user
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Use update in production to allow schema updates during deployment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration - Enable for automatic migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:mysql://mysql:3306/inventory_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.flyway.user=inventory_user
spring.flyway.password=${MYSQL_PASSWORD}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# Server Configuration
server.port=8080

# Logging Configuration - Reduced verbosity for production
logging.level.org.springframework.security=WARN
logging.level.com.inventory=INFO
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=WARN

# QR Code Configuration
app.base-url=https://34.45.97.0

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
spring.jpa.open-in-view=false 